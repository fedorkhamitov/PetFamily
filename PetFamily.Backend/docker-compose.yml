services:
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: petfamilydb
    ports:
      - 5434:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data 
volumes:
  postgres-data: